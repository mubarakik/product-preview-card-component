<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind cdn -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    :root {
      --green-500: hsl(158, 36%, 37%);
      --green-700: hsl(158, 42%, 18%);

      --black: hsl(212, 21%, 14%);
      --grey: hsl(228, 12%, 48%);
      --cream: hsl(30, 38%, 92%);
      --white: hsl(0, 0%, 100%);

      --ff-body: 'Montserrat', sans-serif;
      --ff-heading: 'Fraunces', serif;

      --fs-body: 14px;
      --fw-body: 400;

    }       

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[var(--cream)] min-w-screen min-h-screen m-[1rem] flex flex-col items-center justify-center ">
  <main class="flex flex-col items-center justify-center">
    <section class="bg-[var(--white)] rounded-xl max-w-2xl overflow-hidden grid sm:grid-cols-2">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img class="h-full w-full" src="./images/image-product-mobile.jpg" alt="">
      </picture>      
      
      <div class="flex flex-col justify-center gap-6 p-6 sm:p-9 font-medium font-[family-name:var(--ff-body)] text-[var(--grey)] text-base">
        <div class="flex flex-col gap-4">
          <p class="uppercase tracking-[0.3em]">Perfume</p>
          <h1 class="text-4xl text-[var(--black)] font-bold font-[family-name:var(--ff-heading)]">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <p class="text-base leading-7">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-4">
          <span class="text-4xl font-bold font-[family-name:var(--ff-heading)]  text-[var(--green-500)]">$149.99</span>
          <span class="line-through text-sm">$169.99</span>
        </div>   

        <button class="bg-[var(--green-500)] hover:bg-[var(--green-700)] text-[var(--white)] font-semibold flex items-center justify-center gap-4 py-4 rounded-lg">
          <img class="w-4" src="./images/icon-cart.svg" alt="White Cart Line Icon">
          <span>Add to Cart</span>
        </button>
      </div>
    
    </section>
  </main>
  <footer class="text-sm mt-6">
    Challenge by <a class="font-semibold underline hover:no-underline text-[var(--green-500)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-semibold underline hover:no-underline text-[var(--green-500)]" href="https://www.frontendmentor.io/profile/mubarakik">Mubarakik</a>.
  </footer>
</body>
</html>
